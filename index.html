<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Dashboard with D3.js</title>
    <link rel="stylesheet" href="./assets/styles/styles.css"> <!-- Link to your CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js CDN -->
</head>

<body>
    <header>
        <h1>Cryptocurrency Dashboard</h1>
    </header>

    <section id="charts">
        <h2>Price Charts</h2>
        <canvas id="bitcoinChart" style="width: 100%; height: 400px;"></canvas>
        <canvas id="ethereumChart" style="width: 100%; height: 400px;"></canvas>
        <canvas id="rippleChart" style="width: 100%; height: 400px;"></canvas>
        <canvas id="litecoinChart" style="width: 100%; height: 400px;"></canvas>
        <canvas id="cardanoChart" style="width: 100%; height: 400px;"></canvas>
        <canvas id="polkadotChart" style="width: 100%; height: 400px;"></canvas>
        <canvas id="binanceChart" style="width: 100%; height: 400px;"></canvas>
        <canvas id="solanaChart" style="width: 100%; height: 400px;"></canvas>
    </section>

    <section id="d3-visualization">
        <h2>D3 Visualization</h2>
        <div id="d3-chart"></div> <!-- D3.js chart container -->
    </section>

    <script src="./assets/js/scripts.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
